<div class="container mt-5">
    <div class="form-group">
        <input type="text" name="hash" placeholder="Hash para crear token" class="form-control" [(ngModel)]="hash">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" (click)="onGenerate()">Generar</button>
    </div>
    <div class="form-group">
        <strong>Token Generado:</strong> {{token}}
    </div>
</div>
